<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Trung Thu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bầu trời đêm -->
        <div class="night-sky">
            <!-- Mặt trăng -->
            <div class="moon"></div>
            
            <!-- Các ngôi sao -->
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            
            <!-- Lồng đèn rơi -->
            <div class="lanterns-container">
                <div class="lantern red-lantern"></div>
                <div class="lantern yellow-lantern"></div>
                <div class="lantern red-lantern"></div>
                <div class="lantern yellow-lantern"></div>
                <div class="lantern red-lantern"></div>
                <div class="lantern yellow-lantern"></div>
                <div class="lantern red-lantern"></div>
                <div class="lantern yellow-lantern"></div>
                <div class="lantern red-lantern"></div>
                <div class="lantern yellow-lantern"></div>
            </div>
        </div>
        
        <!-- Đảo nổi với cây hoa -->
        <div class="floating-island">
            <div class="tree">
                <div class="trunk"></div>
                <div class="branches">
                    <div class="branch"></div>
                    <div class="branch"></div>
                    <div class="branch"></div>
                    <div class="branch"></div>
                    <div class="branch"></div>
                </div>
                <div class="flowers">
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                    <div class="flower"></div>
                </div>
            </div>
            
            <!-- Thỏ con -->
            <div class="rabbits">
                <div class="rabbit"></div>
                <div class="rabbit"></div>
                <div class="rabbit"></div>
                <div class="rabbit"></div>
            </div>
        </div>
        
        <!-- Chữ chúc mừng -->
        <div class="greeting-text">
            <h1 class="main-greeting">Chúc bé Trung Thu vui vẻ!</h1>
            <p class="sub-greeting">Đã chọn được quà Trung Thu cho em bé của bạn chưa?</p>
            <p class="poem">Suối nước trong xanh sẽ đón em và bóng anh</p>
        </div>
        
        <!-- Hiệu ứng pháo hoa -->
        <div class="fireworks">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
